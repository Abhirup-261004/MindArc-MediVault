<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-card-bg: #ffffff;
            --color-card-border: #e5e5e5;
            --color-primary: #2c3e50;
            --color-text-header: #1e1e1e;
            --color-text-body: #555;
            --color-text-muted: #949494;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            padding: 30px;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content-card {
            background: var(--color-card-bg);
            border: 1px solid var(--color-card-border);
            border-radius: 20px;
            padding: 40px 30px;
            width: 100%;
            max-width: 550px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }

        .mission-title {
            color: var(--color-primary);
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 16px;
        }

        .mission-text {
            color: var(--color-text-body);
            font-size: 15px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .content-title {
            color: var(--color-text-header);
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 16px;
        }

        .content-text {
            color: var(--color-text-body);
            font-size: 14px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 10px;
        }

        .input-field,
        .textarea-field {
            width: 100%;
            padding: 12px 16px;
            border-radius: 10px;
            border: 1px solid var(--color-card-border);
            font-size: 14px;
            outline: none;
            color: #333;
        }

        .textarea-field {
            height: 120px;
            resize: none;
        }

        .submit-btn {
            padding: 12px;
            background: var(--color-primary);
            color: white;
            font-size: 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .submit-btn:hover {
            background: #1d2935;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content-card" id="card">
            <h2 class="mission-title">Contact Us</h2>
            <p class="mission-text">
                Have questions, feedback, or suggestions? We'd love to hear from you!
            </p>

            <h2 class="content-title">Get in Touch</h2>
            <p class="content-text">Fill out the form below and our team will get back to you as soon as possible.</p>

            <form class="contact-form" id="contactForm">
                <input type="text" placeholder="Your Name" class="input-field" required />
                <input type="email" placeholder="Your Email" class="input-field" required />
                <textarea placeholder="Your Message" class="textarea-field" required></textarea>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const card = document.getElementById("card");
            card.style.opacity = "0";
            card.style.transform = "translateY(20px)";

            setTimeout(() => {
                card.style.transition = "opacity 0.5s ease, transform 0.5s ease";
                card.style.opacity = "1";
                card.style.transform = "translateY(0)";
            }, 100);
        });

        document.getElementById("contactForm").addEventListener("submit", function (e) {
            e.preventDefault();
            alert("Your message has been submitted successfully!");
            this.reset();
        });
    </script>
</body>
</html>
